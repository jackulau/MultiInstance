<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Primary gradient -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#1E40AF"/>
    </linearGradient>
    
    <!-- Secondary gradient for depth -->
    <linearGradient id="secondaryGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E3A8A"/>
      <stop offset="100%" style="stop-color:#2563EB"/>
    </linearGradient>
    
    <!-- Accent gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA"/>
      <stop offset="100%" style="stop-color:#3B82F6"/>
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#1E3A8A" flood-opacity="0.3"/>
    </filter>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle (optional, can be removed for transparent) -->
  <circle cx="256" cy="256" r="240" fill="url(#primaryGradient)" filter="url(#shadow)"/>
  
  <!-- Inner darker circle -->
  <circle cx="256" cy="256" r="200" fill="#1E3A8A" opacity="0.3"/>
  
  <!-- Back hexagon (largest, darkest) -->
  <polygon 
    points="256,80 356,138 356,254 256,312 156,254 156,138" 
    fill="url(#secondaryGradient)" 
    opacity="0.6"
    transform="translate(40, 60)"
  />
  
  <!-- Middle hexagon -->
  <polygon 
    points="256,80 356,138 356,254 256,312 156,254 156,138" 
    fill="url(#primaryGradient)" 
    opacity="0.8"
    transform="translate(0, 30)"
  />
  
  <!-- Front hexagon (brightest) -->
  <polygon 
    points="256,80 356,138 356,254 256,312 156,254 156,138" 
    fill="url(#accentGradient)"
    filter="url(#glow)"
  />
  
  <!-- Inner hexagon outline for detail -->
  <polygon 
    points="256,110 326,153 326,239 256,282 186,239 186,153" 
    fill="none"
    stroke="#FFFFFF"
    stroke-width="2"
    opacity="0.4"
  />
  
  <!-- Center dot/node -->
  <circle cx="256" cy="196" r="20" fill="#FFFFFF" opacity="0.9"/>
  
  <!-- Connection lines representing instances -->
  <line x1="256" y1="196" x2="186" y2="153" stroke="#FFFFFF" stroke-width="2" opacity="0.5"/>
  <line x1="256" y1="196" x2="326" y2="153" stroke="#FFFFFF" stroke-width="2" opacity="0.5"/>
  <line x1="256" y1="196" x2="256" y2="110" stroke="#FFFFFF" stroke-width="2" opacity="0.5"/>
  
  <!-- Small nodes at connection endpoints -->
  <circle cx="186" cy="153" r="8" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="326" cy="153" r="8" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="256" cy="110" r="8" fill="#FFFFFF" opacity="0.7"/>
  
  <!-- Plus symbol indicating "multiple" -->
  <g transform="translate(350, 350)">
    <circle cx="0" cy="0" r="45" fill="#10B981"/>
    <rect x="-20" y="-5" width="40" height="10" fill="#FFFFFF" rx="2"/>
    <rect x="-5" y="-20" width="10" height="40" fill="#FFFFFF" rx="2"/>
  </g>
</svg>
